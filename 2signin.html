<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTour signin</title>
    <link rel="stylesheet" href="3style.css">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Selamat Datang </h1>
            <p>di WiseTour</p>
            <form action="#">
                <div class="input-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()"></span>
                    </div>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"><strong> Dengan membuat akun berarti Anda setuju dengan Syarat dan Ketentuan, serta Kebijakan Privasi kami</strong></label>
                </div>
            </form>
            <div class="buat">
                <p><a href="2.login.html"class="btn1">Buat Akun</a></p>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="2.login.html">Sign up</a></p>
            </div>
        </div>
        <div class="image-sectionsignin"></div>
    </div>

</body>

</html>
